<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="formBg">
    <form class="formStyle">

        <div class="formInput">
            <label>Name</label>
            <input type="text" name="naame"/>
        </div>
        
        <div class="formInput">
            <label>Email</label>
            <input type="email" name="email"/>
        </div>
      
        <div class="formInput">
        <input type="radio" name="courseType" value="fullStack">
        <label>FullStack development</label>
        </div>
        
        
        <div class="formInput">
            <input type="radio" name="courseType" value="frontEnd">
            <label>Front End development</label>
        </div>

        <div class="formInput">
            <input type="radio" name="courseType"  value="backend developnet">
            <label>Backend development</label>
        </div>
 
        <div class="formInput">
            <label>Level</label>
            <select>
             <option value="advanced">Advanced</option>
             <option value="subAdvanced">Sub Advanced</option>
             <option value="beginer">Beginer</option>
             <option value="acadamic">Acadamic</option>
            </select>
        </div>

        <button class="buttonStyle"><a class="anchorStyle" href="index.html">Submit</a></button>
    </form>
   </div>
</body>
</html>
